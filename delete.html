<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Customer Records</title>
    <style>
        body {
            background-image: url('TOOT.JPG'); /* Background image */
            background-size: cover; /* Cover the entire background */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #adcaec;
        }
        h1, h2 {
            color: #333;
        }
        form {
            margin-bottom: 20px;
            padding: 20px;
            background-color: hwb(332 80% 7%);
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="email"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            background-color: #5cb85c;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #4cae4c;
        }
        .NEXT {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            background-color: #5bc0de;
            color: white;
            cursor: pointer;
        }
        .NEXT:hover {
            background-color: #46b8da;
        }
    </style>
</head>
<body>
    <h1>Manage Customer Records</h1>

    

    <!-- Form to delete a customer record -->
    <h2>Delete Customer Record</h2>
    <form action="/delete_record" method="post">
        <label for="customer_id_delete">Enter Customer ID to Delete:</label>
        <input type="text" id="customer_id_delete" name="customer_id" required>
        <button type="submit">Delete</button>
    </form>

    <!-- Form to update a customer record -->
    <h2>Update Customer Record</h2>
    <form action="/update_record" method="post">
        <label for="customer_id_update">Enter Customer ID to Update:</label>
        <input type="text" id="customer_id_update" name="customer_id" required><br><br>
        
        <label for="email">New Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="phone_number">New Phone Number:</label>
        <input type="text" id="phone_number" name="phone_number" required><br><br>
        
        <button type="submit">Update</button>
    </form>
    <button class="NEXT" onclick="location.href='/static/invoice.html'">NEXT</button>
</body>
</html>
